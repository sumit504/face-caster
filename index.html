            from { opacity: 0; transform: translateY(20px); }

            top: -50%;
            left: -50%;

            height: 200%;

            opacity: 0.03;
            animation: pulse 8s ease-in-out infinite;

            color: var(--text-secondary);

            display: flex;
            align-items: center;

            background: var(--bg-secondary);
            color: var(--text-primary);

            padding: 60px 20px;
            color: var(--text-secondary);

            font-family: 'Space Mono', monospace;
            font-size: 1.5rem;
            margin-bottom: 12px;
            color: var(--text-primary);

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;

        @keyframes spin {
            to { transform: rotate(360deg); }

        .tab-container {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            border-bottom: 2px solid var(--border);
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-family: 'Space Mono', monospace;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
        }

        .tab.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }

        .tab:hover {
            color: var(--text-primary);
        }

        @media (max-width: 640px) {
            .header h1 { font-size: 2rem; }
            .app-container { padding: 16px; }
            .create-post-section { padding: 16px; }
            .search-input-container { flex-direction: column; }
        }
    </style>
</head>

        // Profile cache to avoid re-fetching
        let profileCache = {};

        // Initialize Farcaster SDK
        async function initializeFarcaster() {
            try {
                await sdk.actions.ready({ disableNativeGestures: true });
                console.log('‚úÖ Farcaster SDK ready');
                await initializeWallet();
                return true;
            } catch (err) {
                console.log('‚ö†Ô∏è SDK not available:', err);
                await initializeWallet();
                return false;
            }

        // Fetch Farcaster Profile for current user
        async function fetchFarcasterProfile() {
            try {
                const context = await sdk.context;
                
                if (context?.user?.fid) {
                    state.fid = context.user.fid;
                    
                    const response = await fetch(
                        `https://api.neynar.com/v2/farcaster/user/bulk?fids=${state.fid}`,
                        {
                            method: 'GET',
                            headers: {
                                'Accept': 'application/json',
                                'api_key': NEYNAR_API_KEY
                            }
                        }
                    );
                    
                    if (response.ok) {
                        const data = await response.json();
                        if (data.users && data.users.length > 0) {
                            state.userProfile = data.users[0];
                            console.log('‚úÖ Profile loaded:', state.userProfile);
                        }
                    }
                }
            } catch (error) {
                console.log('‚ö†Ô∏è Failed to fetch profile:', error);
            }
        }

        // Fetch Farcaster profile for any address
        async function fetchProfileByAddress(address) {
            try {
                // Check cache first
                if (profileCache[address.toLowerCase()]) {
                    return profileCache[address.toLowerCase()];
                }

                const response = await fetch(
                    `https://api.neynar.com/v2/farcaster/user/bulk-by-address?addresses=${address}`,
                    {
                        method: 'GET',
                        headers: {
                            'Accept': 'application/json',
                            'api_key': NEYNAR_API_KEY
                        }
                    }
                );
                
                if (response.ok) {
                    const data = await response.json();
                    if (data[address.toLowerCase()] && data[address.toLowerCase()].length > 0) {
                        const profile = data[address.toLowerCase()][0];
                        // Cache the profile
                        profileCache[address.toLowerCase()] = profile;
                        console.log('‚úÖ Fetched profile for', address, ':', profile.display_name || profile.username);
                        return profile;
                    }
                }
                return null;
            } catch (error) {
                console.log('‚ö†Ô∏è Failed to fetch profile for address:', address, error);
                return null;
            }
        }

        // Initialize Wallet
        async function initializeWallet() {
            try {
                console.log('üîÑ Initializing wagmi wallet...');
                
                state.walletConfig = createConfig({
                    chains: [base],
                    connectors: [farcasterMiniApp()],
                    transports: {
                        [base.id]: http('https://base-mainnet.g.alchemy.com/v2/pfjgAI8H9sXDqwp8dPvUs')
                    }
                });

                watchAccount(state.walletConfig, {
                    onChange: (account) => {
                        updateWalletConnection(account);
                    }
                });

                const account = getAccount(state.walletConfig);
                
                if (account.isConnected) {
                    updateWalletConnection(account);

        // Load posts from blockchain

                    address: CONTRACT_ADDRESS,
                    abi: CONTRACT_ABI,
                    functionName: 'getAllPostIds',
                    chainId: BASE_CHAIN_ID
                });
                
                console.log('Post IDs:', postIds);
                const posts = [];
                let userPostCount = 0;

                for (let id of postIds) {
                    try {
                        const postData = await readContract(state.walletConfig, {
                            address: CONTRACT_ADDRESS,
                            abi: CONTRACT_ABI,
                            functionName: 'getPost',
                            args: [id],
                            chainId: BASE_CHAIN_ID
                        });
                        
                        console.log('Post data for ID', id.toString(), ':', postData);
                        
                        const hasLiked = state.account ? await readContract(state.walletConfig, {
                            address: CONTRACT_ADDRESS,
                            abi: CONTRACT_ABI,
                            functionName: 'hasUserLiked',
                            args: [id, state.account],
                            chainId: BASE_CHAIN_ID
                        }) : false;

                        // Fetch Farcaster profile for this user
                        const authorAddress = postData[1] || postData.author || '';
                        const fcProfile = await fetchProfileByAddress(authorAddress);

                        const post = {
                            id: (postData[0] || postData.id)?.toString() || id.toString(),
                            author: authorAddress,
                            authorName: fcProfile?.display_name || fcProfile?.username || postData[2] || postData.authorName || 'Anonymous',
                            authorPfp: fcProfile?.pfp_url || null,
                            ipfsHash: postData[3] || postData.ipfsHash || '',
                            caption: postData[4] || postData.caption || '',
                            timestamp: new Date((Number(postData[5] || postData.timestamp || 0)) * 1000),
                            likes: Number(postData[6] || postData.likes || 0),
                            hasLiked: hasLiked
                        };
                        
                        posts.push(post);
                        
                        // Count posts by current user
                        if (state.account && post.author.toLowerCase() === state.account.toLowerCase()) {
                            userPostCount++;
                        }
                    } catch (postError) {
                        console.error(`Error loading post ${id}:`, postError);
                        continue;
                    }
                }

                state.posts = posts.reverse();
                state.userPostCount = userPostCount;
                console.log(`‚úÖ Loaded ${posts.length} total posts, ${userPostCount} by current user`);
                
            } catch (err) {
                console.error('Error loading posts:', err);
                state.posts = [];
                state.userPostCount = 0;
            }
        }

        // Upload to Pinata IPFS
        async function uploadToPinata(file) {
            try {
                const formData = new FormData();
                formData.append('file', file);

                const metadata = JSON.stringify({
                    name: `face-caster-${Date.now()}`,
                });
                formData.append('pinataMetadata', metadata);

                const options = JSON.stringify({
                    cidVersion: 0,
                });
                formData.append('pinataOptions', options);

                console.log('üì§ Uploading to Pinata IPFS...');
                
                const response = await fetch('https://api.pinata.cloud/pinning/pinFileToIPFS', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${PINATA_JWT}`
                    },
                    body: formData
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Pinata error:', errorText);
                    throw new Error(`Failed to upload to IPFS: ${response.status}`);
                }

                const data = await response.json();
                console.log('‚úÖ Uploaded to Pinata:', data);
                return data.IpfsHash;
            } catch (error) {
                console.error('‚ùå Pinata upload failed:', error);
                throw new Error('Failed to upload to IPFS. Please check your Pinata JWT token.');
            }
        }

        // Handle file selection
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                if (file.size > 10 * 1024 * 1024) {
                    alert('Image must be less than 10MB');
                    return;
                }
                state.imageFile = file;
                const reader = new FileReader();
                reader.onload = (e) => {
                    state.imagePreview = e.target.result;
                    renderApp();
                };
                reader.readAsDataURL(file);
            }
        }

        // Create post
        async function createPost() {
            if (!state.imageFile) {
                alert('Please select an image');
                return;
            }

            if ((state.userPostCount || 0) >= MAX_POSTS) {
                alert('You have reached the maximum post limit (10 posts)');
                return;
            }

            try {
                // FIXED: Save caption from textarea before state changes
                saveCaptionToState();
                const caption = state.currentCaption;
                
                state.loading = true;
                renderApp();

                console.log('Starting IPFS upload with Pinata...');
                const ipfsHash = await uploadToPinata(state.imageFile);
                console.log('‚úÖ Uploaded to IPFS:', ipfsHash);
                console.log('üìù Caption to post:', caption);

                console.log('üìù Creating post on blockchain...');
                
                const hash = await writeContract(state.walletConfig, {
                    address: CONTRACT_ADDRESS,
                    abi: CONTRACT_ABI,
                    functionName: 'createPost',
                    args: [ipfsHash, caption],
                    chainId: BASE_CHAIN_ID
                });
                
                console.log('‚è≥ Waiting for transaction confirmation...');
                await waitForTransactionReceipt(state.walletConfig, {
                    hash: hash,
                    chainId: BASE_CHAIN_ID
                });

                console.log('‚úÖ Transaction confirmed!');

                // Reset
                state.imageFile = null;
                state.imagePreview = null;
                state.currentCaption = ''; // FIXED: Clear caption
                state.loading = false;

                // Reload
                await loadPosts();
                renderApp();
                
                alert('Post created successfully! üéâ');
            } catch (err) {
                console.error('Error creating post:', err);
                state.loading = false;
                renderApp();
                
                let errorMessage = 'Failed to create post';
                if (err.message.includes('IPFS') || err.message.includes('Pinata')) {
                    errorMessage = 'Failed to upload image to IPFS. Please check your Pinata JWT token.';
                } else if (err.message.includes('user rejected')) {
                    errorMessage = 'Transaction cancelled by user.';
                } else if (err.message) {
                    errorMessage = err.message;
                }
                
                alert(errorMessage);
            }
        }
